<div class="login-page">
    <div name="form" class="form">
        <form name="register" class="register-form">
            <input type="text" name="firstname" ng-model="firstname" placeholder="first name" required/>
            <span style="color:red" ng-show="form.firstname.$touched && form.firstname.$dirty && form.firstname.$invalid">
                <span ng-show="form.firstname.$error.required">FirstName is required.</span>
            </span>
            <input type="text" ng-model="lastname" placeholder="last name" required/>
            <span style="color:red" ng-show="form.lastname.$dirty || form.lastname.$invalid">
                <span ng-show="form.lastname.$error.required">lastname is required.</span>
            </span>
            <input type="email" name="email" ng-model="email" placeholder="email address" required pattern="[A-Z]*[a-z]*[0-9]*@gmail.com" />
            <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid ">
                <span ng-show="form.email.$error.required">Email is required.</span>
                <span ng-show="form.email.$error.email">Invalid email address.</span>
            </span>
            <input type="password" ng-model="password" placeholder="password" required/>
            <button type="submit" ng-click="registerUser()">create</button>
            <p class="message">Already registered? <a ui-sref="login">Sign In</a></p>
        </form>
    </div>
</div>
