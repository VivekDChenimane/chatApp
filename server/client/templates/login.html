<div name="page" class="login-page">
  <div name="login" class="form">
    <form name="form" class="login-form">
      <input type="text" name="email" ng-model="email" placeholder="email address" required required pattern="[A-Z]*[a-z]*[0-9]*@gmail.com"/>
      <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid ">
        <span ng-show="form.email.$error.email">invalid email address.</span>
      </span>
      <input type="password" ng-model="password" placeholder="password" required/>
      <button ng-click=login()>login</button>
      <p class="message">Not registered? <a ui-sref="register">Create an account</a></p>
    </form>
  </div>
</div>
